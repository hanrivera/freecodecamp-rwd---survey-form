<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <!-- form -->
    <form action="" id="survey-form">
        <!-- name, email, age, role -->
        <fieldset class="personal-info">
            <label for="name" id="name-label">Name: <input type="text" name="name" id="name" placeholder="Enter your name" required></label>
            <label for="email" id="email-label">Email: <input type="email" name="email" id="email" placeholder="Enter your Email" required></label>
            <label for="number" id="number-label">Age: <input type="number" name="number" id="number" placeholder="Age" min="18" max="65" required></label>
            <label for="">Which option best describes your current role?
                <select name="" id="dropdown">
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </label>
        </fieldset>
        <!-- radio -->
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for=""><input type="radio" name="recommend" id="" class="inline" value="definitely">Definitely</label>
            <label for=""><input type="radio" name="recommend" id="" class="inline" value="maybe">Maybe</label>
            <label for=""><input type="radio" name="recommend" id="" class="inline" value="notsure">Not Sure</label>
        </fieldset>
        <fieldset>
            <label for="">What is your favorite feature of freeCodeCamp?
                <select name="" id="">
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </label>
        </fieldset>
        <!-- checkbox -->
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label for=""><input type="checkbox" name="" id="" value="front-end">Front-end Projects</label>
            <label for=""><input type="checkbox" name="" id="" value="back-end">Back-end Projects</label>
            <label for=""><input type="checkbox" name="" id="" value="visualization">Data Visualization</label>
            <label for=""><input type="checkbox" name="" id="" value="challenges">Challenges</label>
            <label for=""><input type="checkbox" name="" id="" value="open-source">Open Source Community</label>
            <label for=""><input type="checkbox" name="" id="" value="gitter">Gitter help rooms</label>
            <label for=""><input type="checkbox" name="" id="" value="videos">Videos</label>
            <label for=""><input type="checkbox" name="" id="" value="city-meetups">City Meetups</label>
            <label for=""><input type="checkbox" name="" id="" value="wiki">Wiki</label>
            <label for=""><input type="checkbox" name="" id="" value="forum">Forum</label>
            <label for=""><input type="checkbox" name="" id="" value="addtl-courses">Additional Courses</label>
        </fieldset>
        <fieldset>
            <label for="">Any comments or suggestions?
                <textarea name="" id="" cols="30" rows="3" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
